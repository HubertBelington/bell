<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<h2>this is home page</h2>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <ul class="navbar-nav">
        <li class="nav item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="create">Register</a>

        </li>


    </ul>
</nav>
<div class="col-8 offset-2">
    <table class="table table-bordered table-primary">
        <tr>
            <th>S.no</th><th>name</th><th>email</th><th>Address</th><th>job</th><th>salary</th><th>EditButton</th>
             <th>
                DeleteButton
            </th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
             <td>{{i.name}}</td>
             <td>{{i.email}}</td>
             <td>{{i.address}}</td>
             <td>{{i.job}}</td>
             <td>{{i.salary}}</td>
            <td><a class="btn btn-success" href="update/{{ i.id }}">Edit</a> </td>
            <td><a class="btn btn-sucesss" href="delete/{{i.id}}">delete</a> </td>

        </tr>

        {% endfor %}
    </table>
</div>
</body>
</html>
